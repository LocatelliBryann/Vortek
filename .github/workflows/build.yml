name: Vortek Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  construir:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout (Baixar o código)
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Instalar Dependências (npm ci)
        run: npm ci

      - name: 4. Construir Projeto
        run: npm run build --if-present

      - name: 5. Enviar Artefato da Build
        uses: actions/upload-artifact@v4
        with:
          name: arquivos-dist
          path: dist/

  testar:
    runs-on: ubuntu-latest
    needs: construir
    
    strategy:
      matrix:
        node-version: [18.x, 20.x] 

    steps:
      - name: 1. Checkout (Baixar o código)
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 3. Instalar Dependências
        run: npm ci

      - name: 4. Rodar Testes & Gerar Cobertura
        run: npm test -- --coverage 

      - name: 5. Enviar Relatório de Cobertura
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-cobertura-node-${{ matrix.node-version }}
          path: coverage/

  analise-seguranca:
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: 1. Checkout (Baixar o código)
        uses: actions/checkout@v4

      - name: 2. Iniciar CodeQL (SAST do GitHub)
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: 3. Autobuild (CodeQL analisa a build)
        uses: github/codeql-action/autobuild@v3

      - name: 4. Executar Análise CodeQL
        uses: github/codeql-action/analyze@v3

  deploy-homologacao:
    runs-on: ubuntu-latest
    needs: [testar, analise-seguranca] 

    environment:
      name: homologacao
      url: https://staging.seu-projeto.com 

    steps:
      - name: 1. Baixar Artefato da Build
        uses: actions/download-artifact@v4
        with:
          name: arquivos-dist

      - name: 2. "Implantando" em Homologação
        run: |
          echo "Implantando no Ambiente de Homologação..."
          ls -R
          echo "Deploy em Homologação completo."

  deploy-producao:
    runs-on: ubuntu-latest
    needs: deploy-homologacao 
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: producao
      url: https://www.seu-projeto.com

    steps:
      - name: 1. Baixar Artefato da Build
        uses: actions/download-artifact@v4
        with:
          name: arquivos-dist

      - name: 2. "Implantando" em Produção
        run: |
          echo "AVISO: IMPLANTANDO EM PRODUÇÃO"
          ls -R
          echo "Deploy em Produção completo."
